<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <link rel="stylesheet" href="Task3_Table.css">
</head>
<body>
    <table>
        <caption>Student Time Table</caption>
        <thead>
            <tr>
                <td><b>Timings</b></td>
                <td><b>Mon</b></td>
                <td><b>Tue</b></td>
                <td><b>Wed</b></td>
                <td><b>Thu</b></td>
                <td><b>Fri</b></td>
                <td><b>Sat</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>9 - 11</strong></td>
                <td colspan="3">Maths</td>
                <td>Science</td>
                <td rowspan="2">Social</td>
                <td>Games</td>
            </tr>
            <tr>
                <td><strong>11 - 1</strong></td>
                <td>Telugu</td>
                <td>English</td>
                <td colspan="2">Maths</td>
                <td>Science</td>
            </tr>
            <tr>
                <td><strong>1 - 2</strong></td>
                <td colspan="6">Lunch Break</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><strong>2 to 4</strong></td>
                <td colspan="6">Social activities</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
