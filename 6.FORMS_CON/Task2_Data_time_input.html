<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data & Time input elements</title>
    <style>
        body{
            border: 1px solid black;
            margin-top: 100px;
            width: 300px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <label for="date">
        Date <br>
        <input type="date" name="date" value="date" id="date" max="1979-12-31">
    </label>
    <br><br>
    <label for="time">
        DateTime <br>
        <!-- <input type="datetime" name="time" value="time" id="time"> -->
        <input type="time" name="time" id="time">
    </label>
    <br><br>
    <label for="datetimelocal">
        DateTimeLocal <br>
        <input type="datetime-local" name="datetimelocal" id="datetimelocal">
    </label>
    <br><br>
    <label for="number">
        Date <br>
        <input type="number" name="no" id="no">
    </label> <br><br>
    <label for="month">
        Month <br>
        <input type="month" name="month" id="month" value="month">
    </label>
    <br><br>
    <label for="week">
        Week <br>
        <input type="week" name="week" id="week">
    </label>

    <br><br>
    <input type="submit" value="Submit">             <input type="reset" value="Reset">
</body>
</html>
