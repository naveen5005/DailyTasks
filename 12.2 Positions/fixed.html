<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        p{
            position: fixed;
            top:100px;
            color:whitesmoke;
            background-color: red;
            font-size: 2rem;
            padding: 5px;
        }
    </style>
</head>
<body>
    <pre>
        An element which is positioned relative to the viewport, which means it always stays in the same place even if the page is scrolled.
    </pre>

    <p>
        The element is fixed
    </p>

    
    
</body>
</html>
